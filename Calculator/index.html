<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Basic Calculator</h1>
<div class="container">
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" name="display" placeholder="0">
      </div>
      <div>
        <input type="button" value="/" onclick="display.value += '/' " class="operator hover">
        <input type="button" value="AC" onclick="display.value = '' " class="operator hover">
        <input type="button" value="DE" onclick="display.value =  display.value.toString().slice(0,-1)" class="operator hover">
        <input type="button" value="." onclick="display.value += '.' " class="operator hover">
      </div>
      <div>
        <input type="button" value="*" onclick="display.value += '*' " class="operator hover">
        <input type="button" value="7" onclick="display.value += '7' " class="hover">
        <input type="button" value="8" onclick="display.value += '8' " class="hover">
        <input type="button" value="9" onclick="display.value += '9' " class="hover">
      </div>
      <div>
        <input type="button" value="-" onclick="display.value += '-' " class="operator hover">
        <input type="button" value="4" onclick="display.value += '4' " class="hover">
        <input type="button" value="5" onclick="display.value += '5' " class="hover">
        <input type="button" value="6" onclick="display.value += '6' " class="hover">
      </div>
      <div>
        <input type="button" value="+" onclick="display.value += '+' " class="operator hover">
        <input type="button" value="1" onclick="display.value += '1' " class="hover">
        <input type="button" value="2" onclick="display.value += '2' " class="hover">
        <input type="button" value="3" onclick="display.value += '3' " class="hover">
      </div>
      <div>
        <input type="button" value="00" onclick="display.value += '00' " class="hover">
        <input type="button" value="0" onclick="display.value += '0' " class="hover">
        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator hover">
       
      </div>
    </form>
  </div>
</div>


</body>
</html>
